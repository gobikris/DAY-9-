<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width:40%
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>Input Elements</h1>
            <label for="">
                Text
                <input type="Text" placeholder="Enter Your Text"/>
            </label>
            <br></br>
            <label for="">
                Number
                <input type="Number" placeholder="Enter your numbers"/>
            </label>

            <label for="">
                E-mail
                <input type="email" placeholder="Enter your email"/>
            </label>
            <br></br>
            <label for="">
                Date
                <input type="date"/>
            </label>

            Date/Time
            <input type="datetime-local"/>
            </label>
            <br></br>
            Month
            <input type="month"/>
            </label>

            Time
            <input type="time"/>
            </label>
            <br></br>
            Week
            <input type="week"/>
            </label>

            <label for="">
                Checkbox
                <input type="checkbox"/>
            </label>
            <br></br>
            <label for="">
                Button
                <input type="button" value="submit"/>
            </label>

            Radio
            <input type="radio"/>
            </label>
            <br></br>
            Colour
            <input type="color"/>
            </label>

            Range
            <input type="range"/>
            </label>
            <br></br>
            Telephone
            <input type="tel"/>
            </label>

            File
            <input type="file"/>
            </label>
            <br></br>
            Image
            <input type="image" value="select image"/>
            </label>

            Password
            <input type="password"/>
            </label>
            <br></br>
            Reset
            <input type="reset"/>
            </label>

            Search
            <input type="search"/>
            </label>
            <br></br>
            URL
            <input type="url" value="www.google.in"/>
            </label>
            <br></br>
            Hidden
            <input type="hidden"/>
            </label>
            <br></br>
            Submit
            <input type="submit"/>
            </label>
            <br></br>
            </fieldset>
    </form>
</body>
</html>
