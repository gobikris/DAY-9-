<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 40%;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>Input Elements with values</h1>
            <label for="">
                Text
                <input type="Text" value="Hello" placeholder=""/>
            </label>

            <label for="">
                Number
                <input type="Number" value="123456789" placeholder=""/>
            </label>
            <br></br>
            <label for="">
                E-mail
                <input type="email" value="abc@gmail.com" placeholder=""/>
            </label>

            <label for="">
                Date
                <input type="date" value="2020-01-01"/>
            </label>
            <br></br>
            Date/Time
            <input type="datetime-local" value="2020-01-01T20:20"/>
            </label>

            Month
            <input type="month" value="2020-05"/>
            </label>
            <br></br>
            Time
            <input type="time" value="20:20"/>
            </label>

            Week
            <input type="week" value="2020-W26"/>
            </label>
            <br></br>
            <label for="">
                Checkbox
                <input type="checkbox"/>
            </label>

            <label for="">
                Button
                <input type="button" value="submit"/>
            </label>
            <br></br>
            Radio
            <input type="radio"/>
            </label>

            Colour
            <input type="color" value="#e66465"/>
            </label>
            <br></br>
            Range
            <input type="range" value="90"/>
            </label>

            Telephone
            <input type="tel" value="919944556677"/>
            </label>
            <br></br>
            File
            <input type="file"/>
            </label>

            Image
            <input type="image" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F779193173010138412%2F&psig=AOvVaw1UIWYHqI1Mtammt4n6ruu_&ust=1637240297046000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIC_lsu5n_QCFQAAAAAdAAAAABAD"/>
            </label>
            <br></br>
            Password
            <input type="password" value="iahfhiauhfouaf"/>
            </label>

            Reset
            <input type="reset"/>
            </label>
            <br></br>
            Search
            <input type="search" placeholder="you can search here"/>
            </label>

            URL
            <input type="url" value="www.google.in"/>
            </label>
            <br></br>
            Hidden
            <input type="hidden" value="hidden value"/>
            </label>
            <br></br>
            Submit
            <input type="submit"/>
            </label>
            <br></br>
            </fieldset>
    </form>
</body>
</html>
