<!-- 3.   Design a contact us form with all fields as required.     -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 35%;
            padding-left: 32%;padding-top: 5%;
        }
        legend{
            color: red;
            font-weight: bolder;
        }
        #line11, #line22, #line33, #line44 {
            font-weight: bold;
            color: rgb(5, 4, 4);
        }
       

    </style>
</head>
<body>


    <form action="">
        <fieldset>
            <legend>Contact Form</legend>
            <div>
                <label for="1" id="line11">FirstName:
                <input type="text" name="fname" id="1line" placeholder="firstname">

            </label>
        
            <label for="" id="line22">
                LastName:
                <input type="text" name="lname" id="2line" placeholder="lastname">
            
            </label>
            
            </div>
            <div><br>
                <label for="" id="line33">Email:
                    <input type="text" name="email" id="3line" placeholder="sample@gmail.com">
                </label>
                <label for="" id="line44">
                        Phone No:
                        <input type="text" name="number" id="4line" placeholder="987654321">
                </label>
            </div>


            <div><br>
                <label for="" id="line44">Description: <br>
                    <textarea name="comments" id="5line" cols="60" rows="8" placeholder="Write something...:)"></textarea>
                </label>
            </div>

            <div>
                <input type="submit" name="Submit" id="click">
                <input type="reset" name="reset" id="clear">
            </div>
        </fieldset>
    </form>
       
        
</body>
</html>
